server:
  port: 8080
eureka:
  client:
    service-url:
      defaultZone: http://localhost:8761/eureka/
spring:
  application:
    name: gateway-service
  cloud:
    gateway:
      server:
        webflux:
          discovery:
            locator:
              enabled: true
          routes:
            - id: ms-productos-v2
              uri: lb://ms-productos-v2
              predicates:
                - Path=/api/productos/**
            - id: ms-pedidos
              uri: lb://ms-pedidos
              predicates:
                - Path=/api/pedidos/**
